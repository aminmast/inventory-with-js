    <!-- app bar -->
    <div
      class="navbar w-8/12 h-14 mx-auto my-5 p-2 bg-blue-100 rounded-lg shadow-md flex flex-row justify-around items-center"
    >
      <div class="w-auto text-slate-700 text-2xl font-bold">Inventory</div>
      <div
        class="w-auto text-slate-700 flex flex-row justify-center items-center"
      >
        <img
          src="https://img.icons8.com/fluency-systems-regular/48/000000/product.png"
          class="w-8 h-8 mx-2"
        />
        <span
          class="w-7 h-7 flex justify-center items-center rounded-full border-slate-700 border-2"
          id="products-number"
          >0</span
        >
      </div>
    </div>
    <!-- app content -->
    <div class="container mx-w-sm mx-auto w-8/12">
      <!-- category form -->
      <div class="hidden" id="category-form">
        <h2 class="text-slate-700 text-xl my-3">Add New Category</h2>
        <form class="bg-blue-100 p-5 rounded shadow-md flex flex-col gap-y-4">
          <div>
            <label for="category-title" class="text-slate-700 block">
              Category title
            </label>
            <input
              type="text"
              name="category-title"
              id="category-title"
              class="p-2 rounded w-6/12 my-2 outline-none"
              placeholder="title . . . "
              required
            />
          </div>
          <div>
            <label for="category-description" class="text-slate-700 block">
              Category description
            </label>
            <textarea
              type="text"
              name="category-description"
              id="category-description"
              class="p-2 rounded w-full my-2 outline-none"
              required
            ></textarea>
          </div>
          <div class="w-full flex flex-row justify-around items-center">
            <button
              id="cancel-new-category-btn"
              class="w-5/12 py-2 rounded text-slate-700 border-slate-700 border-2"
              value="cancel-new-category"
            >
              Cancel
            </button>
            <button
              id="add-new-category-btn"
              class="w-5/12 py-2 rounded bg-slate-700 text-white"
            >
              Add New Category
            </button>
          </div>
        </form>
      </div>
      <!-- product form -->
      <div class="my-5">
        <h2 class="text-slate-700 text-xl my-3">Add New Product</h2>
        <form class="bg-blue-100 p-5 rounded shadow-md flex flex-col gap-y-4">
          <div>
            <label for="product-title" class="text-slate-700 block">
              Product title
            </label>
            <input
              type="text"
              name="product-title"
              id="product-title"
              class="p-2 rounded w-6/12 my-2 outline-none text-slate-700"
              placeholder="title . . . "
            />
          </div>
          <div>
            <label for="product-quantity" class="text-slate-700 block">
              Quantity
            </label>
            <input
              type="number"
              name="quantity"
              id="product-quantity"
              class="p-2 rounded w-6/12 my-2 outline-none text-slate-700"
              min="0"
            />
          </div>
          <div>
            <label for="category" class="text-slate-700 block">
              Category
            </label>
            <select
              name="category"
              id="category-list"
              class="w-full rounded text-slate-700"
            >
              <option
                value="newCategory"
                class="rounded py-2 text-slate-700 hover:bg-slate-700 hover:text-white"
              >
                + add new category
              </option>
            </select>
          </div>
          <button
            id="add-new-product-btn"
            class="w-12/12 py-2 rounded bg-slate-700 text-white"
          >
            Add New Product
          </button>
          <div
            id="update-btns-section"
            class="hidden w-full flex flex-row justify-around items-center"
          >
            <button
              id="cancel-update-product-btn"
              class="w-5/12 py-2 rounded text-slate-700 border-slate-700 border-2"
              value="cancel-new-category"
            >
              Cancel
            </button>
            <button
              id="update-product-btn"
              class="w-5/12 py-2 rounded bg-slate-700 text-white"
            >
              Update
            </button>
          </div>
        </form>
      </div>

      <!-- product list -->
      <div class="my-10">
        <h2 class="text-slate-700 text-xl my-3">Product List</h2>
        <!-- search box -->
        <input
          type="search"
          name="search-input"
          id="search-input"
          placeholder="search . . ."
          class="w-full p-2 bg-transparent border-slate-700 border-2 rounded text-slate-700"
        />
        <!-- sort options -->
        <div class="w-full">
          <select
            name="sort"
            id="sort-products"
            class="w-1/4 bg-transparent my-5 rounded p-2 border-slate-700 border-2 text-slate-700"
          >
            <option value="newest" class="bg-blue-50 p-2 rounded" selected>
              newest
            </option>
            <option value="oldest" class="bg-blue-50 p-2 rounded">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list" class="h-96 overflow-y-auto"></div>
        <!-- hidden products sample for tailwind -->
        <div
          class="hidden flex justify-between items-center my-5 bg-blue-100 p-2 rounded"
        >
          <span class="text-slate-700"></span>
          <span class="text-slate-600 text-sm"></span>
          <div class="flex justify-center items-center gap-x-4">
            <span class="text-sm text-slate-700"></span>
            <span
              class="text-sm bg-transparent px-2 border-slate-700 border-2 rounded-full text-slate-700"
            ></span>
            <span
              class="text-sm w-10 h-10 text-white bg-slate-700 rounded-full p-2 flex justify-center items-center"
            ></span>

          </div>
        </div>

      </div>
    </div>
